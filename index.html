        /* --- 1. CSS Reset & Variables --- */
        :root {
            --bg-color: #0f0f0f;

            --card-hover: #272727;

            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* --- 2. Header (Top Bar) --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: var(--header-bg);

            font-size: 1.2rem;
            letter-spacing: -1px;

        .search-bar {
            display: flex;
            flex: 0 1 600px;
        }

        .search-bar input {
            width: 100%;
            background-color: var(--search-bg);
            border: 1px solid var(--search-border);
            color: white;
            padding: 8px 15px;
            border-radius: 20px 0 0 20px;
            font-size: 1rem;
            outline: none;
        }
        .search-bar input:focus { border-color: #1c62b9; }

        .search-bar button {
            background-color: #222;
            border: 1px solid var(--search-border);
            border-left: none;
            color: var(--text-sec);
            padding: 0 20px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-sec);
            font-size: 1.2rem;
        }

        /* --- 3. Sidebar (Left) --- */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 240px;
            background-color: var(--sidebar-bg);
            padding: 10px;
            overflow-y: auto;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            color: white;
            text-decoration: none;
        }
        .sidebar-item:hover { background-color: var(--card-hover); }
        .sidebar-item i { margin-right: 20px; width: 20px; text-align: center; }
        .sidebar-item.active { background-color: #272727; font-weight: bold; }

        /* --- 4. Main Content (Video Grid) --- */
        main {
            margin-top: 56px;
            margin-left: 240px;
            padding: 24px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            display: flex;
            margin-top: 12px;
            gap: 12px;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #555;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .channel-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-details {
            display: flex;
            flex-direction: column;
        }

        .video-title {

            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name, .meta-data {
            font-size: 0.85rem;
            color: var(--text-sec);

        /* --- 5. Video Player Overlay (Modal) --- */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        .video-container {
            width: 80%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

            background-color: #cc0000;

        .footer-credit {

            text-align: center;
            color: var(--text-sec);
            font-size: 0.9rem;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; } 
            main { margin-left: 0; }
            .search-bar { display: none; } 
        }
