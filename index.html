<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koo Mean Studio Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Modern CSS Design --- */
        :root {
            --bg-color: #121212;
            --sidebar-bg: #1e1e1e;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
            --accent: #ff0000; /* YouTube Red */
            --accent-glow: rgba(255, 0, 0, 0.4);
            --hover-bg: #2a2a2a;
            --glass-bg: rgba(18, 18, 18, 0.85);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }

        /* --- Glassmorphism Header --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.4rem;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .logo i { 
            color: var(--accent); 
            margin-right: 8px; 
            font-size: 1.6rem; 
            filter: drop-shadow(0 0 5px var(--accent-glow));
        }

        /* --- Search Bar --- */
        .search-container {
            flex: 0 1 500px;
            position: relative;
        }
        .search-bar {
            display: flex;
            background-color: #222;
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .search-bar:focus-within {
            border-color: #555;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }
        .search-bar input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;
            outline: none;
        }
        .search-bar button {
            background: #333;
            border: none;
            color: var(--text-sec);
            padding: 0 24px;
            cursor: pointer;
            transition: 0.2s;
        }
        .search-bar button:hover {
            background: #444;
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-sec);
            font-size: 1.2rem;
        }
        .user-menu i { cursor: pointer; transition: 0.2s; }
        .user-menu i:hover { color: white; }
        .channel-icon img {
            width: 38px; height: 38px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .channel-icon img:hover { border-color: var(--accent); }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 64px; left: 0; bottom: 0;
            width: 250px;
            padding: 20px 12px;
            overflow-y: auto;
            /* background-color: var(--sidebar-bg); */ /* Optional: if want distinct sidebar */
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 8px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 400;
            transition: all 0.2s ease;
        }
        .sidebar-item:hover {
            background-color: var(--hover-bg);
            transform: translateX(5px);
        }
        .sidebar-item.active {
            background-color: #2a2a2a;
            font-weight: 600;
            color: white;
            border-left: 4px solid var(--accent);
        }
        .sidebar-item i { margin-right: 15px; font-size: 1.1rem; width: 24px; text-align: center; }

        /* --- Main Content --- */
        main {
            margin-top: 64px;
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* --- Video Card Design --- */
        .video-card {
            background-color: var(--card-bg); /* หรือจะใช้ transparent ก็ได้ */
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background-color: #252525;
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            opacity: 0.9;
        }

        .video-card:hover .thumbnail img {
            transform: scale(1.1); /* Zoom effect */
            opacity: 1;
        }

        .video-info {
            padding: 14px;
            display: flex;
            gap: 12px;
        }

        .video-details {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.4;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name {
            font-size: 0.85rem;
            color: var(--text-sec);
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }
        .channel-name i { margin-left: 4px; color: var(--text-sec); font-size: 0.7rem; }
        
        .meta-data {
            font-size: 0.8rem;
            color: #777;
        }

        /* --- Skeleton Loading Animation --- */
        .skeleton {
            background: linear-gradient(90deg, #1f1f1f 25%, #2a2a2a 50%, #1f1f1f 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- Modal Player --- */
        .video-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .video-container {
            width: 85%;
            max-width: 1100px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
        }

        .close-btn {
            margin-top: 24px;
            padding: 10px 30px;
            background-color: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            font-family: 'Kanit';
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.2s;
        }
        .close-btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .footer-credit {
            margin-top: 60px;
            text-align: center;
            color: var(--text-sec);
            font-size: 0.9rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; } 
            main { margin-left: 0; padding: 16px; }
            .search-container { display: none; } 
            .video-grid { grid-template-columns: 1fr; }
            .header { padding: 0 16px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i> Koo Mean Tube
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ค้นหาวิดีโอ..." onkeyup="filterVideos()">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="user-menu">
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
            <div class="channel-icon">
                <img id="my-profile-pic" src="https://ui-avatars.com/api/?name=Koo+Mean&background=random&color=fff" alt="Profile">
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <a href="#" class="sidebar-item active" onclick="loadVideos()"><i class="fas fa-home"></i> หน้าแรก</a>
        <a href="https://www.youtube.com/@koomeanstudio" target="_blank" class="sidebar-item"><i class="fab fa-youtube"></i> ไปที่ YouTube</a>
        <hr style="border-color: #333; margin: 15px 0;">
        <div style="padding: 10px 20px; color: #777; font-size: 0.8rem; font-weight: 600;">เจ้าของช่อง</div>
        <a href="#" class="sidebar-item"><i class="fas fa-user-circle"></i> Koo Mean Studio</a>
    </aside>

    <main>
        <div class="video-grid" id="videoContainer">
            </div>
        <div class="footer-credit">Web Created By koomean</div>
    </main>

    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <button class="close-btn" onclick="closeVideo()"><i class="fas fa-times"></i> ปิดหน้าต่าง</button>
    </div>

    <script>
        // ==========================================
        //  ตั้งค่าข้อมูล (ใช้ Key เดิมของคุณ)
        // ==========================================
        const YOUR_API_KEY = 'AIzaSyDNxE5R4AphmQ8nknmm0VsJ_AxCu5bw83g'; 
        const YOUR_CHANNEL_ID = 'UCgQyeGv_azrkExult8AsgUg';
        // ==========================================

        let allVideos = [];
        const container = document.getElementById('videoContainer');
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('youtubePlayer');

        // แสดง Skeleton Loading ระหว่างรอข้อมูล
        function showSkeletonLoading() {
            container.innerHTML = '';
            // สร้างไพ่ปลอมๆ 8 ใบ
            for(let i=0; i<8; i++) {
                container.innerHTML += `
                    <div class="video-card" style="pointer-events: none;">
                        <div class="thumbnail skeleton"></div>
                        <div class="video-info">
                             <div class="channel-icon skeleton" style="width: 36px; height: 36px; border-radius: 50%;"></div>
                             <div class="video-details" style="width: 80%;">
                                <div class="skeleton" style="height: 16px; margin-bottom: 8px; width: 90%;"></div>
                                <div class="skeleton" style="height: 12px; width: 60%;"></div>
                             </div>
                        </div>
                    </div>
                `;
            }
        }

        // ฟังก์ชันดึงข้อมูลจาก YouTube API
        async function fetchYouTubeVideos() {
            showSkeletonLoading(); // เริ่มแสดง Loading

            try {
                const uploadsPlaylistId = YOUR_CHANNEL_ID.replace('UC', 'UU');
                const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${uploadsPlaylistId}&maxResults=20&key=${YOUR_API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    container.innerHTML = `<div style="color:red; text-align:center; padding:50px;">เกิดข้อผิดพลาด: ${data.error.message}</div>`;
                    return;
                }

                allVideos = data.items.map(item => ({
                    id: item.snippet.resourceId.videoId,
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.high ? item.snippet.thumbnails.high.url : item.snippet.thumbnails.medium.url, // ใช้รูปชัดขึ้น
                    date: new Date(item.snippet.publishedAt).toLocaleDateString('th-TH'),
                    channelTitle: item.snippet.channelTitle
                }));

                renderVideos(allVideos);

            } catch (error) {
                console.error('Fetch error:', error);
                container.innerHTML = `<div style="color:red; text-align:center;">โหลดข้อมูลไม่สำเร็จ (ตรวจสอบ API Key หรืออินเทอร์เน็ต)</div>`;
            }
        }

        // ฟังก์ชันแสดงผลวิดีโอ
        function renderVideos(videos) {
            container.innerHTML = '';
            videos.forEach(video => {
                const html = `
                    <div class="video-card" onclick="playVideo('${video.id}')">
                        <div class="thumbnail">
                            <img src="${video.thumbnail}" alt="Thumbnail">
                        </div>
                        <div class="video-info">
                            <div class="channel-icon">
                                <img src="https://ui-avatars.com/api/?name=Koo+Mean&background=random&color=fff" alt="Icon">
                            </div>
                            <div class="video-details">
                                <div class="video-title">${video.title}</div>
                                <div class="channel-name">${video.channelTitle} <i class="fas fa-check-circle"></i></div>
                                <div class="meta-data">เผยแพร่ ${video.date}</div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function playVideo(id) {
            modal.style.display = 'flex';
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        }

        function closeVideo() {
            modal.style.display = 'none';
            player.src = '';
        }

        function filterVideos() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allVideos.filter(v => v.title.toLowerCase().includes(searchText));
            renderVideos(filtered);
        }

        // เริ่มดึงข้อมูลทันทีเมื่อเปิดเว็บ
        fetchYouTubeVideos();

    </script>
</body>
</html>
